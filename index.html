<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Movie Watch List</title>
  </head>
  <body>
    <header class="header">
      <h1>Find Your Film</h1>
      <a href="watchlist.html" class="watchlist-link" id="watchLink"
        >My Watchlist</a
      >
    </header>
    <section class="searchSection">
      <form class="search-container" method="get">
        <div class="search-box-wrapper">
          <img
            src="/images/magIcon.png"
            alt="magnifying glass icon"
            class="search-icon"
          />
          <input
            type="text"
            placeholder="Search for a film..."
            class="search-box"
            id="searchInput"
          />
        </div>

        <button type="submit" class="search-button" id="searchBtn">
          Search
        </button>
      </form>
    </section>
    <main>
      <div id="displayContainer">
        <div id="startup-display">
          <img src="/images/movieIcon.png" alt="film strip icon" />
          <p>Start Exploring</p>
        </div>
      </div>
      <modal>
        <div class="modalDisplay" id="modalBox">
          <img
            class="movieBoard"
            src="/images/movieBoard.png"
            alt="grey movie clapper board"
          />
          <h5 id="modalMessage"></h5>
        </div>
      </modal>
    </main>

    <script src="index.js"></script>
  </body>
</html>
